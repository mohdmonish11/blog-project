<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'links/bootstrap.min.css' %}">
    <script src="{% static 'links/jquery.min.js' %}"></script>
    <script src="{% static 'links/bootstrap.min.js' %}"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
</head>
<style>
.hero-image {
  margin-top:0;
  background-image: url("{% static 'css/sky.jpg' %}");
  background-color: #cccccc;
  height:800px;
  background-position: center;
  background-size: cover;
  position: relative;
}
    form{
    margin-top:5%;
    margin-left:15%;
    padding:5px;
    }
    .bg{
    font-size:25px;
    font-family:arial;
    }

footer{
  margin-top:0px;text-align:center;background-color:#505050;color:black;
}

</style>
<body>
<div class="hero-image">
<div>
    <nav class="navbar navbar-inverse" style="font-family:Arial;">
      <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/homepage"><b>Amity</b></a>
        </div>
        <form class="navbar-form navbar-right" action="#" >
          <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
          <input type="submit" class="btn btn-default">
          </div>
        </form>
          <ul class="nav navbar-nav" style="float:right;font-size:18px;">
            <li><a href="/login" target="_blank"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Your Account</a></li>
              <li><a href="/signup" target="_blank"><span class="glyphicon glyphicon-user"></span>&nbsp; Sign up</a></li>
              <li><a href="#">About Us</a></li>
        </ul>
      </div>
    </nav>
</div>
<div>
    <form action="/insert_article" method="POST"class="bg">
        {%csrf_token%}
        <div>
            <label> Title:</label>
            <input type="text" name="title" style="width:50%;"><br>
            <br>
            <br>
            <label>Description: </label><br>
            <br>
            <textarea class="form-control" type="text" name="description"  placeholder="Description" rows="10"></textarea>
            <br>
            <br>
            <input type="submit">
        </div>
    </form>
</div>
</div>
<footer class="container-fluid">
  <p>Terms and Condition</p>
  <p>Copyright &copy; since,2017, Blogging</p>
</footer>
</body>
</html>
