<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <script src="{% static 'links/bootstrap.min.js' %}"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<style>
    .st{

    margin-left:30%;
    padding:10px;
    font-size:25px;

    }
footer{
  margin-top:0;text-align:center;background-color:#505050;color:black;
}
.hero-image{
  margin-top:0;
  background-image: url("{% static 'css/sky.jpg' %}");
  background-color: #cccccc;
  height:800px;
  background-position: center;
  background-size: cover;
  position: relative;
}

<body>
<div class="hero-image">
<div>
      <nav class="navbar navbar-inverse" style="font-family:Arial;margin:0;">
        <div class="container-fluid">
          <div class="navbar-header">
              <a class="navbar-brand" href="/homepage"><b>Blogging</b></a>
          </div>
            <ul class="nav navbar-nav" style="float:right;font-size:18px;">
              <li><a href="/login" target="_blank"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>

          </ul>

    <div>

            <input type="password" placeholder="Enter Password" name="pass" style="width:50%;"><br>
            <br><br>
            <input type="password" placeholder="Confirm Password" name="cpass" style="width:50%;"><br>
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="Submit">
          <br>
          <br>
          <div class="form">

          <a href="/signup" target="_blank"><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sign up</strong></a>

    </div>
</div>
<footer class="container-fluid">
